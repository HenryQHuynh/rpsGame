<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>rpsGame</title>
   <link rel="stylesheet" href="styles.css">
   <script src="script.js" defer></script>
</head>
<body>
   <div class="selections">
      <button class="selection" data-selection="fire">
         <img class="resize" src="pics/fire.png" alt="fire">
      </button>
      <button class="selection" data-selection="water">
         <img class="resize" src="pics/water.png" alt="water">
      </button>
      <button class="selection" data-selection="grass">
         <img class="resize" src="pics/grass.png" alt="grass">
      </button>
   </div>
   <div class="results">
      <div>
         Player
         <span class="result-score">0</span>
      </div>
      <div>
         Computer
         <span class="result-score">0</span>
      </div>
      <!-- <div class="result-selection winner">
         <img class="resize" src="pics/fire.png" alt="fire">
      </div>
      <div class="result-selection">
         <img class="resize" src="pics/grass.png" alt="grass">
      </div> -->
   </div>
</body>
</html>
